apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'application'


jar {
  archiveName 'ConfluenceHelloWorld.jar'
}

repositories {
  jcenter()
  mavenCentral()
  maven {
    url 'http://packages.confluent.io/maven/'
  }
}

mainClassName = 'helloworld.ConfluentHelloWorld'

dependencies {
  compile 'org.slf4j:slf4j-api:1.7.21'

  // Kafka related dependencies
  compile 'io.confluent:kafka-avro-serializer:3.0.0'
  compile 'org.apache.kafka:kafka-streams:0.10.0.0-cp1'
  compile 'org.apache.kafka:kafka-clients:0.10.0.0-cp1'
  compile 'org.apache.avro:avro:1.7.7'

  testCompile 'junit:junit:4.12'
}
